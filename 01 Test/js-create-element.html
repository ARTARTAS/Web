<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hi</h1>
    <h1>hi</h1>

    <script>
        let h1 = document.createElement('h1');
        h1.textContent = 'buy';

        let body = document.body;
        body.innerHTML += '<h1>buy</h1>';

        body.insertBefore(h1, body.firstChild);
    </script>
</body>
</html>
